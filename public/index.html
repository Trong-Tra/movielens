<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommendation System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .tagline {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr auto;
            gap: 15px;
            align-items: end;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }

        input, select, button {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .random-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
        }

        .recommendations {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .movie-card {
            background: linear-gradient(135deg, #667eea10 0%, #764ba210 100%);
            border-radius: 8px;
            padding: 20px;
            transition: transform 0.2s, box-shadow 0.2s;
            border: 2px solid transparent;
        }

        .movie-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            border-color: #667eea;
        }

        .movie-rank {
            display: inline-block;
            background: #667eea;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            text-align: center;
            line-height: 30px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .movie-title {
            font-size: 1.1em;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            min-height: 2.4em;
        }

        .movie-genres {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-bottom: 10px;
        }

        .genre-tag {
            background: #e0e7ff;
            color: #667eea;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: 500;
        }

        .movie-score {
            color: #666;
            font-size: 0.9em;
            margin-top: 10px;
        }

        .error {
            background: #fee;
            color: #c00;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .info-box {
            background: #e0e7ff;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            color: #333;
        }

        @media (max-width: 768px) {
            .controls {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 2em;
            }

            .recommendations {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŽ¬ Movie Recommendations</h1>
            <p class="tagline">Discover your next favorite movie</p>
        </header>

        <div class="card">
            <div class="controls">
                <div class="form-group">
                    <label for="userId">User ID</label>
                    <input type="number" id="userId" placeholder="Enter user ID (1-6040)" min="1" max="6040" value="1">
                </div>

                <div class="form-group">
                    <label for="model">Model</label>
                    <select id="model">
                        <option value="Popularity">Popularity</option>
                        <option value="MatrixFactorization" selected>Matrix Factorization</option>
                        <option value="ItemItemCF">Item-Item CF</option>
                        <option value="GraphBased">Graph-Based</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="count">Number of Results</label>
                    <input type="number" id="count" min="1" max="50" value="10">
                </div>

                <div class="form-group">
                    <label>&nbsp;</label>
                    <button onclick="getRecommendations()">Get Recommendations</button>
                </div>
            </div>

            <div style="margin-top: 15px;">
                <button class="random-btn" onclick="getRandomUser()">Try Random User</button>
            </div>
        </div>

        <div id="info" class="info-box" style="display: none;"></div>
        <div id="error" class="error" style="display: none;"></div>
        <div id="loading" class="loading" style="display: none;">
            <h2>Loading recommendations...</h2>
        </div>

        <div id="results" class="card" style="display: none;">
            <h2 style="margin-bottom: 20px;">Recommendations</h2>
            <div id="recommendations" class="recommendations"></div>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;

        async function getRecommendations() {
            const userId = document.getElementById('userId').value;
            const model = document.getElementById('model').value;
            const count = document.getElementById('count').value;

            if (!userId) {
                showError('Please enter a user ID');
                return;
            }

            hideError();
            hideInfo();
            showLoading();
            hideResults();

            try {
                const response = await fetch(`${API_BASE}/api/recommendations/${userId}?model=${model}&n=${count}`);
                
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Failed to fetch recommendations');
                }

                const data = await response.json();
                displayRecommendations(data);
            } catch (error) {
                showError(error.message);
            } finally {
                hideLoading();
            }
        }

        async function getRandomUser() {
            try {
                const response = await fetch(`${API_BASE}/api/users/random?count=1`);
                const data = await response.json();
                
                if (data.users && data.users.length > 0) {
                    document.getElementById('userId').value = data.users[0];
                    getRecommendations();
                }
            } catch (error) {
                showError('Failed to get random user');
            }
        }

        function displayRecommendations(data) {
            const container = document.getElementById('recommendations');
            container.innerHTML = '';

            showInfo(`Showing recommendations for User ${data.userId} using ${data.model} model`);

            if (!data.recommendations || data.recommendations.length === 0) {
                container.innerHTML = '<p>No recommendations available for this user.</p>';
            } else {
                data.recommendations.forEach((movie, index) => {
                    const card = createMovieCard(movie, index + 1);
                    container.appendChild(card);
                });
            }

            showResults();
        }

        function createMovieCard(movie, rank) {
            const card = document.createElement('div');
            card.className = 'movie-card';

            const rankBadge = document.createElement('div');
            rankBadge.className = 'movie-rank';
            rankBadge.textContent = rank;

            const title = document.createElement('div');
            title.className = 'movie-title';
            title.textContent = movie.title || `Movie #${movie.itemId}`;

            const genres = document.createElement('div');
            genres.className = 'movie-genres';
            if (movie.genres && movie.genres.length > 0) {
                movie.genres.forEach(genre => {
                    const tag = document.createElement('span');
                    tag.className = 'genre-tag';
                    tag.textContent = genre;
                    genres.appendChild(tag);
                });
            }

            const score = document.createElement('div');
            score.className = 'movie-score';
            score.textContent = `Score: ${movie.score.toFixed(3)}`;

            card.appendChild(rankBadge);
            card.appendChild(title);
            card.appendChild(genres);
            card.appendChild(score);

            return card;
        }

        function showLoading() {
            document.getElementById('loading').style.display = 'block';
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        function showResults() {
            document.getElementById('results').style.display = 'block';
        }

        function hideResults() {
            document.getElementById('results').style.display = 'none';
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function hideError() {
            document.getElementById('error').style.display = 'none';
        }

        function showInfo(message) {
            const infoDiv = document.getElementById('info');
            infoDiv.textContent = message;
            infoDiv.style.display = 'block';
        }

        function hideInfo() {
            document.getElementById('info').style.display = 'none';
        }

        // Allow Enter key to submit
        document.getElementById('userId').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') getRecommendations();
        });
    </script>
</body>
</html>
